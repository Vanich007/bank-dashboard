<div class="transaction-table">
  <H2>Summary invoices</H2>

  <div *ngFor="let invoice of invoices" class="transaction">
    <div class="column1">
      <a routerLink="/detail/{{ invoice.id }}"
        ><div class="transaction-id">{{ invoice.id }}</div></a
      >
      <div class="transaction-correspondent">
        {{ invoice.name }}
      </div>
    </div>
    <div class="column2">
      <div class="amount-label">{{ invoice.period }}</div>
      <div class="amount">$ {{ invoice.amount }}</div>
    </div>

    <div class="column3">
      <div class="transaction-date">{{ invoice.date | date }}</div>
    </div>
    <div class="column3">
      <img src="../../assets/print.png" alt="" />
    </div>
    <div class="column3">
      <div class="else">...</div>
    </div>
  </div>
</div>
