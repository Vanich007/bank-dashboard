<mat-card class="login-form">
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <mat-card-title>Login</mat-card-title>
    <div class="alert">{{ message }}</div>
    <mat-form-field appearance="fill">
      <mat-label>email</mat-label>
      <input
        matInput
        formControlName="email"
        type="text"
        class="form-control"
        matTooltip="Enter you email"
        [ngClass]="{
          'is-invalid': form.get('email')?.invalid && form.get('email')?.touched
        }"
      />
      <mat-hint>Enter your email</mat-hint>
      <mat-error
        *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
      >
        Email required!
      </mat-error>
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>password</mat-label>
      <input
        matInput
        formControlName="password"
        type="password"
        class="form-control"
        matTooltip="Enter you password"
      />
      <mat-hint>Enter your password</mat-hint>
      <mat-error
        *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
      >
        Password required!
      </mat-error>
    </mat-form-field>

    <button
      type="submit"
      mat-raised-button
      color="primary"
      aria-label="Add"
      matTooltip="login"
    >
      Login
    </button>
    <div class="register">or <a routerLink="/register">Register</a></div>
  </form>
</mat-card>
