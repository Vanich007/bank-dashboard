<div class="transaction-table">
  <H2>Latest transactions</H2>

  <div *ngFor="let transaction of transactions" class="transaction">
    <div class="column1">
      <a routerLink="/detail/{{ transaction.id }}"
        ><div class="transaction-id">{{ transaction.id }}</div></a
      >
      <div class="transaction-correspondent">
        {{ transaction.correspondent }}
      </div>
    </div>
    <div class="column2">
      <div class="amount-label">Amount</div>
      <div class="amount">$ {{ transaction.amount }}</div>
    </div>

    <div class="column3">
      <div class="transaction-date">{{ transaction.date | date }}</div>
    </div>
    <div class="column3">
      <img src="../../assets/print.png" alt="" />
    </div>
    <div class="column3">
      <div class="else">...</div>
    </div>
  </div>
</div>
